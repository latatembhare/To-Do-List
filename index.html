<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 mt-4 mb-4 wrapper">
                <header>
                    <h4 class="mt-3 pl-3">To Do App <i class="fa fa-pencil ml-5 mb-3 "></i></h4> </header>
                    <form id="form">
                        <div class="input-group mb-3">
                            <input type="text" id="input" class="form-control" placeholder="Enter the task" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                            <div class="input-group-append">
                              <button class="btn btn-success  text-white btn-outline-secondary " type="submit" id="submit">Add</button>
                              <button class="btn btn-info text-white btn-outline-secondary" type="button" id="update">Save</button>
                            </div>
                          </div>
                        </form>
                        <header>
                            <h5 class="ml-5">TasK List..........</h5>
                        </header>
                        <ul id="ul" class="mt-2 mx-0">
                        </ul>
            </div>
        </div>
    </div>
